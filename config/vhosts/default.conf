<Directory /var/www/html>
        Require all granted
</Directory>
<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot ${APACHE_DOCUMENT_ROOT}
    ServerName xxx.localhost
	<Directory ${APACHE_DOCUMENT_ROOT}>
		AllowOverride all
		Allow from All
	</Directory>
	<Directory "/var/www/html">
        AllowOverride All
        Allow from All
    </Directory>
</VirtualHost>